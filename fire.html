<p><h2>STEP 1- As quickly as possible soak the burn in cool water.</h2></p><br>
<img src="fire1.jpg" width="150" height="120">
<p><h2>STEP 2- Cover the burn area lightly with clean dry cloth. Do not apply any butter/grease on it</h2></p><br>
<img src="fire2.jpg" width="150" height="120">
<p><h2>STEP 3- Call medical services as soon as possible</h2></p><br>
